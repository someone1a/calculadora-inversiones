<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Ingresos</title>
    <meta name="keywords" content="Plazo Fijo, plazo fijo, calculadora de ingresos, calculadora">
    <meta name="description" content="Calcule los posibles ingresos que se pueden generar en un Plazo Fijo">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <div class="form">
            <label for="money">Ingrese el importe a saber su rendimiento en un plazo fijo</label><br>
            <input type="number" name="money" id="money" class="input"><br>
            <label for="plazo_fijo">Ingrese la tasa de plazo fijo</label><br>
            <input type="number" name="plazo_fijo" id="plazo" class="input"><br>
            <button onclick="calculate_money()">Calcular</button>
            <div id="result">
                <p id="p"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
